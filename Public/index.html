<html>
<head>
  <style>
    body {outline: 1px solid rgb(27, 25, 25); padding: 5px; margin: 5px; }
    .string { color: green; }
    .number { color: darkorange; }
    .boolean { color: blue; }
    .null { color: magenta; }
    .key { color: red; }
  </style>
  
<script>
  
let contextFeed = new WebSocket("ws://localhost:8080/context");

var observations = [];

contextFeed.onopen = function(e) {
  console.log("connected to Context Engine.");
  output(observations);
};

contextFeed.onmessage = function(event) {
  observations.push(event.data);
  output(observations);
};

contextFeed.onclose = function(event) {
  if (event.wasClean) {
    alert(`[close] Connection closed cleanly, code=${event.code} reason=${event.reason}`);
  } else {
    // e.g. server process killed or network down
    // event.code is usually 1006 in this case
    alert('[close] Connection died');
  }
};

contextFeed.onerror = function(error) {
  alert(`[error] ${error.message}`);
};

function output(inp) {
  document.getElementById("observations").innerHTML = inp;
}


window.onload = function() {

}
</script>

</head>

<body>
  <div id="observations">

  </div>
</body>
</html>
